<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div class="container">
     
        <!-- Jumbotron from Bootstrap -->
        <div class="jumbotron text-center">
            <h1>Train Schedule</h1><br>
            <div id="currentTime"></div>

        </div>

        <!-- Train Schedule -->
            <div class="panel panel-default">
                <div class="panel-heading"><h3 class="panel-title">Current Train Schedule</h3></div>
                <div class="panel-body">
                <table class="table table-hover table-responsive">
                <thead>
                        
                        <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>	
                        </tr>
                </thead>
                <tbody id="display">
                </tbody>
                            
                        
                </table>
                </div>
            </div>

            <!-- Add Train-->
            <div class="panel panel-default">
                <div class="panel-heading"><h3 class="panel-title">Add Train</h3></div>
                <div class="panel-body">
                        <!-- Train Form-->
                        <form id="trainForm" role="form">
                            <div class="form-group">
                                <label for="nameInput" class="control-label">Train Name</label>
                                <input type="text" class="form-control" id="nameInput" required>
                            </div>
                            <div class="form-group">
                                <label for="destinationInput">Destination</label>
                                <input type="text" class="form-control" id="destinationInput" required>
                            </div>
                            <div class="form-group">
                                <label for="firstTrainInput">First Train Time (HH:mm - military time)</label>
                                <input type="text	" class="form-control" id="firstTrainInput" required>
                            </div>
                            <div class="form-group">
                                <label for="frequencyInput">Frequency (min)</label>
                                <input type="number" class="form-control" id="frequencyInput" required>
                            </div>
                            <button type="submit" class="btn btn-default" id="addTrain">Submit</button>
                        </form>
                </div>
                </div>
            </div>

    <!-- Latest compiled and minified CSS & JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.13.0/moment.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>

</body>
</html>
